<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="img/icons8-counter-100.png">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Counter</title>
  </head>
  <body>
    <main>
    <header>
      <h1>Counter</h1>
      <p>A simple counting app.</p>
    </header>
    <section class="counter">
      <p class="counter-value">0</p>
      <div class="counter-controls">
        <button class="btn btn-counter" id="decrease">Decrease</button>
        <button class="btn btn-counter" id="reset">Reset</button>
        <button class="btn btn-counter" id="increase">Increase</butto>
      </div>
    </section>
    <section class="memory">
      <button class="btn btn-memory" id="save">Save</button>
      <button class="btn btn-memory" id="load">Load</button>
      <button class="btn btn-memory" id="clear">Clear</button>
    </section>
    </main>
  </body>
</html>
